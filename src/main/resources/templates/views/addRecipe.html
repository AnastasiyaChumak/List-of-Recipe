<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	layout:decorate="~{fragments/main_layout}">
<head>
<title>Recipe Form</title>
</head>
<body>
	<div layout:fragment="content" class="container mySpace">

		<form th:action="@{/addRecipe}" th:object="${recipe}" method="post" style="margin-bottom: 30px;">
			<div class="form-group">
				<label for="name" class="form-control-label">Name</label> <input
					type="text" class="form-control" th:field="*{name}" id="name" />
			</div>
			<div class="form-group" style="margin-top: -30px;">
				<label for="text" class="form-control-label">Text</label>
				<textarea class="form-control" th:field="*{text}"
					id="text" style="height: 95px"></textarea>
			</div>
			<input type="submit" value="Submit" class="btn btn-primary" />
		</form>
		<a href="/" style="font-size: 25px;">Return to main page</a>
	</div>
</body>
</html>
